<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiteboard App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<body>
  <div class="container">
    <canvas class="whiteboard" id="whiteboard" width="600" height="400"></canvas>
    <div class="controls">
        <div>
            <label for="brushSize">Brush Size:</label>
            <input type="range" id="brushSize" min="1" max="10" value="3">
        </div>
        <div>
            <label for="brushColor">Brush Color:</label>
            <input type="color" id="brushColor" value="#000000">
        </div>
        <div>
            <label for="shapeSelect">Select Shape:</label>
            <select id="shapeSelect">
                <option value="freehand">Freehand</option>
                <option value="line">Line</option>
                <option value="triangle">Triangle</option>
                <option value="square">Square</option>
                <option value="rectangle">Rectangle</option>
            </select>
        </div>
        <button id="clearBtn">Clear</button>
        <button id="downloadBtn">Download as PNG</button>
    </div>
</div>
  <script src="script.js"></script>
</body>

</html>
